<!--ApplyNow Page-->
<!DOCTYPE html>    
<html>    
<head>    
    <title>Okaidi Auto Sales</title>    
    <link rel="stylesheet" href="../CSS templates/ApplyNowStyle.css">   
</head>    
<body>
    <div class="image">
        <img src="https://raw.githubusercontent.com/mseliuzhytski/Bit-by-Bit-Senior-Project/main/Frontend/Images/Logo.png"
            alt="Okaidi Auto Sales" width="50%" height="10%">
    </div>
    <div class="navi">
        <div class="navi-centered">
            <nav id="navbar">
                <div class="nav-menu">
                    <div class="nav-text">
                        <h3>OKAIDI AUTO SALES</h3>
                        <div class="nav-toggle" id="navToggle">
                            <img class="navIcon"
                                src="https://raw.githubusercontent.com/mseliuzhytski/Bit-by-Bit-Senior-Project/main/Frontend/Images/iconHambMenu.png"
                                alt="hamburger menu" width="25px" id="hamburger">
                            <img class="navIcon hiddenNavIcon"
                                src="https://raw.githubusercontent.com/mseliuzhytski/Bit-by-Bit-Senior-Project/main/Frontend/Images/iconClose.png"
                                alt="close hamburger" width="25px">
                        </div>
                    </div>
                    <div class="navList" id="navShow">
                        <ul class="ulForDir">
                            <li><a href="Homepage.html">Home</a></li>
                            <li><a href="Search.html">Search</a></li>
                            <li><a href="Aboutus.html">About Us</a></li>
                            <li><a href="ContactUs.html">Contact Us</a></li>
                            <li class="navi-li-here"><a href="ApplyNow.html">Apply Now</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="text-line-body-1-box">
        <div class="text-line-body-1">
            Find your next car at Okaidi Auto Sales in Sacramento, CA
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form action="#">
              <label for="fname">First Name<br></label>
              <input type="text" id="fname" name="firstname" placeholder="Your name.."><br>
          
              <label for="lname">Last Name<br></label>
              <input type="text" id="lname" name="lastname" placeholder="Your last name.."><br>
          
              <label for="contact">Contact Information<br></label>
              <input type="text" id="contact" name="contact" placeholder="Your contact information email/phone number..."><br>
            </form>
        </div>
        <div class="col">
            <form action="#">
              <label for="stockNumber">Stock Number<br></label>
              <input type="text" id="stockNumber" name="stockNumber" placeholder="Stock Number.."><br>
              
            </form>
        </div>
        <button class="button">Submit</button>
    </div>

    <div class="footer">
        <div class="col-1">
            <h1>
                <img src="https://j3v8m9d3.stackpathcdn.com/photos/wfbdUbi/1628630235.png" alt="logo"
                    style="width:120px;height:70px;">
                <div class="footer-info">
                    <br>
                    2400 FULTON AVE-B,<br> SACRAMENTO, CA 95825<br>
                    916-750-9099<br>
                </div>
            </h1>
            <div class="footer-facebook-box">
                <a href="https://www.facebook.com/OkaidiAutoSalesLLC">
                    <img src="https://www.seville.michlibrary.org/site-assets/images/facebook-icon.png/@@images/image.png"
                        width="50px" height="50px">
                </a>
            </div>
        </div>
        <hr class="footer-hr">
        <div class="footer-end"></div>
    </div>
    
    <script>
        var navbar = document.getElementById("navbar");
        window.onscroll = function () {
            if (window.pageYOffset > navbar.offsetTop) {
                navbar.classList.add("sticky");
            }
            else {
                navbar.classList.remove("sticky");
            }
        }
    </script>
    <script>
        const navToggle = document.querySelector('#navToggle');
        const navl = document.querySelector('#navShow');
        const navIcon = document.querySelectorAll('.navIcon');
        const hamburger = document.querySelector('#hamburger');

        navToggle.addEventListener("click", () => {
            navl.classList.toggle("openNav")
            navIcon.forEach(icon => {
                icon.classList.toggle("hiddenNavIcon");
            })
        });

        window.addEventListener("resize", () => {
            if (document.body.clientWidth > 720) {
                navl.classList.remove("openNav");
                navIcon.forEach(icon => {
                    icon.classList.add("hiddenNavIcon")
                });
                hamburger.classList.remove("hiddenNavIcon");
            }
        });  
    </script>
</body>
</html>
