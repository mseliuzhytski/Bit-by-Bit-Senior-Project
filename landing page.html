<!---LANDING PAGE--->
<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Okaidi Auto Sales</title>
    </head>
    <header>
        <style>
            .center{
                margin: 0;
                position: absolute;
                top: 40%;
                left: 50%;
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
            }
            .flex-parent{
                display: flex;
            }
            .jc-center{
                justify-content: center;
            }
            .button1{
                margin: 0;
                position: absolute;
                top: 50%;
                left: 50%;
                justify-content: center;
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
            }
            .button2{
                margin: 0;
                position: absolute;
                top: 55%;
                left: 50%;
                justify-content: center;
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
            }
            .button3{
                margin: 0;
                position: absolute;
                top: 68%;
                left: 50%;
                justify-content: center;
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
            }
        </style>
    </header>
    <body>
        <div class="center flex-parent jc-center">
            <h1>Okaidi Auto Sales</h1>
        </div>
        <div class="button1 jc-center">
            <button type="submit" id="withoutSigningIn">Continue without sigining in</button>
        </div>
        <div class="button2 jc-center">
            <button type="submit" id="signIn">Sign In</button>
        </div>
        <div class="button3 jc-center">
            <button type="submit" id="signUp">Sign Up</button>
        </div>
    </body>
</html>
